  id: 3
  name: "Oskar"
  surname: "Dudycz"
  title: ""
  bio: >
    Od prawie 14 lat, tworzę systemy informatyczne bliskie biznesowi. 
    Zaczynałem karierę gdy StackOverflow jeszcze nie istniał. Jestem programistą, liderem technicznym, architektem. 
    Lubię tworzyć dobrze przemyślane systemy, narzędzia i frameworki, 
    które są używane na produkcji i robią życie ludzi łatwiejszym. Wierzę, żę Event Sourcing, CQRS, i w ogólności, 
    Architektury oparte na zdarzeniach są dobrymi podstawami dzięki którymi można to osiągnąć. 
    Praca przy OSS i współdzielenie wiedzy są dla mnie dużą motywacją. Aktualnie pracuję jako DevAdvocate w Event Store 
    pomagając w rozbudowie unikalnego produktu bazodanowego, w którym zdarzenia są obywatelem pierwszej klasy. 
    Jestem również współmainainerem biblioteki .NET Marten, 
    która pozwala zamienić Postgres w bazę dokumentową oraz Event Store.
