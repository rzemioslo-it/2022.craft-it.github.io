  bio: >
    Software architect, trener, ex-CTO, z branżą IT związany od ponad 20 lat. 
    Pasjonuje się projektowaniem i implementacją systemów o złożonych wymaganiach biznesowych, 
    machine-learningiem i procesami wytwarzania oprogramowania, 
    które można przełożyć na realną wartość biznesową dla klienta. 
    Speaker i współorganizator wielu otwartych spotkań dla developerów. Obecnie związany z Bottega IT Minds, 
    gdzie ma okazję pracować z wieloma zespołami developerskimi w Polsce i Europie. 
