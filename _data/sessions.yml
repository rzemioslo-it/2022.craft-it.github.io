- id: 201
  title: "Event-Driven – to jednak nie takie proste"
  place: ""
  subtype: presentation
  description: >
    Po wielu latach ciężkiej pracy, nasz Gwidon zostaje Cloud-Native-Event-Driven-Data-Intensive-Hyper-Scale 
    Architektem w jednej z renomowanych firm.
    Jeśli istnieje jedna rzecz, której jest on pewien, będąc na tym stanowisku, to jest to fakt, 
    że komunikacja oparta o zdarzenia (eventy), zmniejsza zależności (coupling)
    pomiędzy komponentami (mikro-serwisami) i daje im autonomiczność (cokolwiek to znaczy). 
    Nie wie jeszcze, że najbliższe wydarzenia pokażą mu, w jak wielkim tkwił błędzie …
  speakers: [ 1 ]
- id: 202
  title: "Bounded Context - jak modularyzować systemy w kilku krokach"
  place: ""
  subtype: presentation
  description: >
    <p>Ilu z was było w systemach, gdzie wprowadzenie najmniejszej funkcjonalności wiązało się ze zmiami przez cały system?
    Gdy dodanie dodatkowego pola na fakturze wymagało zmiany w zamówieniach i sklepie? 
    A przecież to powinny być całkowicie odseparowane od siebie obszary. 
    Powinny - gdyby budowano system mając z tyłu głowy technikę Bounded Context.</p>
     <p>W prezentacji chciałbym pokazać czym jest technika Bounded Context i jak pozwala nam 
    tworzyć zmodularyzowane systemy.
    Dzięki niej zamkniemy funkcje biznesowe wewnątrz autonomicznych obszarów, ochronimy się przed zmianami z zewnątrz, 
    udostępnimy tylko kluczowe informacje. Dzięki temu nasz system będzie rozwijalny, a nowe funkcje 
    wdrażalne szybciej i z mniejszą ilością problemów</p>
  speakers: [ 2 ]
- id: 203
  title: "Blaski i Cienie Architektur Opartych na Zdarzeniach."
  place: ""
  subtype: presentation
  description: >
    Ostatnio Architektury Oparte na Zdarzeniach stały się jednym z najpopularniejszych "buzz-wordów". 
    Pokazywane są jako modelowa droga nowoczesnych, skalowalnych systemów. 
    W trakcie prezentacji zagram adwokata diabła i pokażę, co może się nie udać. 
    Pokażę, że to doświadczenie może być bolesne. Opowiem, jak można skończyć z rozproszonym monolitem 
    i konkretnymi wskazówkami, jak temu zapobiec. 
    Wyjaśnię wszystkie te enigmatyczne terminy, takie jak idempotentność, eventual consistency, 
    at-least once delivery itp. Obalę kilka mitów i pokażę fakty bez ewangelizacji. 
    Całość doprawiona będzie dawką zdrowego pragmatyzmu.
  speakers: [ 3 ]

