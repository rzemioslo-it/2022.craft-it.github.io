- id: 205
  title: "Web3 - co i po co? hit czy kit, i jak w to wejść jako programista"
  place: ""
  subtype: presentation
  description: >
    Jesteś znudzony programowaniem aplikacji biznesowych? Chcesz poczuć dreszczyk emocji? 
    Napisz, że jesteś fanem NFT albo Web 3.0 i przygotuj się na hejt. Albo napisz, że uważasz to za scam. 
    Ale odkładając żarty i skrajne opinie na bok - jak właściwie jest? Czy może jesteśmy świadkami większej rewolucji? 
    Czy jest się czemu przyglądać, by nie przegapić "okazji"? Hit czy kit? Jak to wszystko działa? 
    I jak to wszystko możemy skonsumować jako programiści?
  speakers: [ 5 ]
